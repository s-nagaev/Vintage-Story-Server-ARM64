name: Build and Push Docker Image

on:
  schedule:
    - cron: "0 0 * * *"

  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Docker Builder
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Get the latest stable version
      id: latest_version
      run: |
        VERSION=$(curl -s https://api.vintagestory.at/stable.json | jq -r ".[] | select(.linuxserver.latest == 1) | .linuxserver.urls.cdn" | sed -r 's/.*vs_server_linux-x64_([0-9.]+)\.tar\.gz/\1/')
        echo "Latest version is $VERSION"
        echo "TAG=$VERSION" >> "$GITHUB_OUTPUT"

    - name: Build and push Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ secrets.DOCKERHUB_REGISTRY }}:${{ steps.latest_version.outputs.TAG }}
        platforms: linux/arm64

